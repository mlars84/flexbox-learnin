<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FlexBox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    Flexbox Playground
  </header>
  <div class=container>
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
    <div class="box box5">5</div>
    <div class="box box6">6</div>
    <div class="box box7">7</div>
    <div class="box box8">8</div>
    <div class="box box9">9</div>
    <div class="box box10">10</div>
  </div>

  <div class="items">
    <h1 class="item item1">first</h1>
    <h1 class="item item2">second</h1>
    <h1 class="item item3">third</h1>
  </div>

  <div class="pooptainer">
    <div class="red">
      <p class="green">In Chrome 52 and later, the green box should be centered vertically and horizontally in the red box.</p>
    </div>
  </div>
  <br><br><br><br><br><br><br><br>
  <footer class="footer">
    Footer by mlars . . .
  </footer>
</body>
</html>
